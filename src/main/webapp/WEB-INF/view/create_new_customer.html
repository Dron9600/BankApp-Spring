<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New customer</title>
</head>
<body>
<!--POST метод с которым будеот отправляться http форма,
 action - на какой URL будет обращаться,
 object передача объекта класса
 все адреса пишутся как @{}
 field - это поле в объекте, id необходим для label input по именни id-->
<form th:method="POST" th:action="@{/createInfo}" th:object="${information}">
    <label for="authority"> Enter role: </label>
    <input type="text" th:field="*{authority}" id="authority"/>
    <br/>
    <label for="name"> Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="surname"> Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br/>
    <label for="email"> Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="age"> Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <input type="submit" value="Create!"/>

</form>

</body>
</html>
